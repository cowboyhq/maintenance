<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy - Servers Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .bike-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
            color: #cccccc;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 255, 136, 0.1);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            font-weight: 500;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, #00ff88 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #00ff88 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .logo {
                font-size: 2rem;
            }
            .title {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
            }
            .bike-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo">COWBOY</div>
        
        <div class="bike-icon">üö¥‚Äç‚ôÇÔ∏è</div>
        
        <h1 class="title">We're Tuning Up</h1>
        
        <p class="message">
            Our servers are currently undergoing maintenance to bring you an even better riding experience. We'll be back on the road shortly!
        </p>
        
        <div class="status-indicator">
            <div class="pulse-dot"></div>
            <span>Maintenance in Progress</span>
        </div>
    </div>
</body>
</html>
